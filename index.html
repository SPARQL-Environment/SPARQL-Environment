<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>SPARQL Environment</title>
		<meta name="copyright" content="2014 W.S. Blackwell, W.S. Catron, S. Hill MIT"/>

		<!-- Online Environment Dependencies -->
		<!-- jQuery and jQuery UI -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	   	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

		<!-- Local Environment Files -->
		<link rel="stylesheet" href="css/default.css" /> <!-- Default Theme -->
		<script type="text/javascript" src="js/default.js"> </script>
		<script type="text/javascript" src="js/resolver.js"> </script>
		<script type="text/javascript" src="js/jquery.fullscreen.js"> </script>
		<script type="text/javascript" src="js/jquery.sparql.js"> </script>

	</head>
	<body>
		<div id="menu">
		<div id="menu-tools">
			<div id='menu-configs'><span id="configs-icon" class="icons">&#xf1c0;</span><span class='name'>Datasets & Views</span></div>
		</div>
			<div id="menu-title">SPARQL Environment</div>
			<div id='menu-window'>
				<a class='icons selected' id='window-equal' href='javascript:environment.equalizeInputsOutputs()'><div>&#xe602;</div></a>
				<a class='icons' id='window-output' href='javascript:environment.maximizeOutputs()'><div>&#xe600;</div></a>
				<a class='icons' id='window-input' href='javascript:environment.maximizeInputs()' style="border-right: 1px solid #CCC;"><div>&#xe601;</div></a>
				<a class='icons' id='window-input' href='javascript:environment.rotateDataArea()'>&#xf01e;</a>
				<a class="icons" id='fullScreen'>&#xf065;</a>
				<a class="icons" id='details-toggle'>&#xf05a;</a>
			</div>
		</div>
		<div id="workspace">
			<div id="configs">
				<div class="panel-menu">
					<span id="datasets-icon" class="icons">&#xf1c0;</span> Datasets
					<a class="icons panel-menu-tools" title="Import configuration" id="import-dataset-button"><span class="ui-icon ui-icon-plus"></span></a>
				</div>
				<div class="panel-list" id="datasets">
					<ul>
					</ul>
					<div id="import-dataset-methods">
						<div id='import-dataset'><input class="import-url" id='import-dataset-url' type='text' placeholder='URL to Dataset Config File' /><input id='import-config-btn' type='submit' value='Add'></div>
						<div id='import-dataset-file' class='file-drop-zone'>Drag Config File Here</div>
						<div id='import-dataset-new'>Create New Dataset</div>
					</div>
				</div>
				<div class="panel-menu">
					<span id="views-icon" class="icons">&#xf1c0;</span> Views
					<a class="icons panel-menu-tools" title="Export configuration" id="import-view-button"><span class="ui-icon ui-icon-plus"></span></a>
				</div>
				<div class="panel-list" id="views">
					<ul>
					</ul>
					<div id="import-view-methods">
						<div id='import-view'><input class="import-url" id='import-view-url' type='text' placeholder='URL to View Config File' /><input id='import-view-btn' type='submit' value='Add'></div>
						<div id='import-view-file' class='file-drop-zone'>Drag Config File Here</div>
						<div id='import-view-new'>Create New View</div>
					</div>
				</div>
			</div>
			<div id="data-area">
				<div id="data-input">

				</div>
				<div id="data-output">
					<div id="output-panel" class"panel">
						<div class="panel-menu">
							<div class="panel-menu-tabs">
							</div>
							<a class="icons panel-menu-tools" title="SparqIt" href="">&#xf045;</a>
						</div>
						<div class="panel-plugins">
						</div>
					</div>
				</div>
			</div>
			<div id="detail">
				<div class="panel-menu">
					<div class="panel-menu-tabs">
					</div>
				</div>
				<div id="details">

				</div>
			</div>
		</div>
		<div id="config-editor">
			<div class="panel-menu">
				<span id="datasets-icon" class="icons">&#xf05a;</span> Edit Configuration
				<a class="icons panel-menu-tools" title="Help" href="">&#xf128;</a>
			</div>
			<input type='text' value='' placeholder="Name of dataset" class="name" id='config_editor_name' /><br/>
			<input type='text' value='' placeholder="Description of dataset" class="description" id='config_editor_description' /><br/>
			<input type='text' value='' placeholder="Source node for dataset" class="source" id='config_editor_source' /><br/>
			<div>
				<h4>Prefixes</h4>
			<ul id="config_editor_prefixes">
				<li><input type="text" placeholder="Prefix Key" class="prefix_key" value="prefix-key" /><input type="text" class="prefix_value" value="prefix-value" placeholder="Prefix Value"></li>
			</ul>
				<div id="config_editor_prefixes_add" class='icons'>&#xf055;</div>
			</div>
			<a class='btn' href='javascript:environment.saveDataset();'>Save</a> | <a class='btn' href='javascript:environment.editor.close();'>Cancel</a> | <a class='btn' href='javascript:environment.deleteDataset();'>Delete</a>
		</div>
	</body>
</html>
